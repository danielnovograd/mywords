<html>

<head>
    <title>MyWord(s)!</title>
    <link rel="stylesheet" type="text/css" href="skeleton.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="myWord" ng-controller="MainCtrl">
    <div style="text-align: center">
      <ui-view></ui-view>
      <div>
        <form ng-submit="queryWord()">
            <input type="text" placeholder="WAT DOS IT MENE" ng-model="targetWord"></input>
            </br>
            <button type="submit">Leggo!</button>
        </form>
      </div>
    </div>
      <div ng-show="showLookups">
        <div class="def">
            <h3>Definition</h3>
              <p>{{wordDefinition}}</p>
            </div>
            <div class="etym">
            <h3>Etymology</h3>
              <p>{{wordEtymology}}</p>
            </div>
          </div>
        </div>
        <div class="history" ng-show="showLookups">
          <h5>Lookup History: </h5>
            <p>{{lookupList}}</p>
        </div>
    <script type="text/ng-template" id="/home.html">
        <div class="page-header">
            <h1 style="font-family: Josefin">MyWord(s)</h1>
        </div>
        <!-- rest of template -->
    </script>
</body>

</html>
